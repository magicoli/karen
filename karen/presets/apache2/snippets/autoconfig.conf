<Directory $KAREN_ETC/apache2/autoconfig>
  <IfVersion < 2.3>
    Order allow,deny
    Allow from all
  </IfVersion>
  <IfVersion >= 2.3>
    Require all granted
  </IfVersion>
	Options +ExecCGI
	AllowOverride All Options=ExecCGI,Includes,IncludesNOEXEC,Indexes,MultiViews,SymLinksIfOwnerMatch
</Directory>

#Alias /autodiscover/autodiscover.xml $KAREN_ETC/apache2/autoconfig/autodiscover/autodiscover.php
ScriptAlias /autodiscover/autodiscover.xml $KAREN_ETC/apache2/autoconfig/autodiscover/autodiscover.php
ScriptAlias /cgi-bin/autoconfig.cgi $KAREN_ETC/apache2/autoconfig/autodiscover/autodiscover.php
ScriptAlias /AutoDiscover/AutoDiscover.xml $KAREN_ETC/apache2/autoconfig/autodiscover/autodiscover.php
ScriptAlias /Autodiscover/Autodiscover.xml $KAREN_ETC/apache2/autoconfig/autodiscover/autodiscover.php
ScriptAlias /mail/config-v1.1.xml $KAREN_ETC/apache2/autoconfig/autodiscover/autodiscover.php
ScriptAlias /.well-known/autoconfig/mail/config-v1.1.xml $KAREN_ETC/apache2/autoconfig/autodiscover/autodiscover.php

<IfModule mod_rewrite.c>
  Alias /cgi-bin/ $KAREN_ETC/apache2/autoconfig/

  # Redirect autoconfig requests to the CGI script
  RewriteEngine On
  RewriteRule ^/autodiscover/autodiscover.xml /cgi-bin/autoconfig.cgi [L]
  RewriteRule ^/mail/config-v1.1.xml /cgi-bin/autoconfig.cgi [L]
  RewriteRule ^/.well-known/autoconfig/mail/config-v1.1.xml /cgi-bin/autoconfig.cgi [L]
</IfModule>
