# mod_php development environment settings
# Active when Apache development module is enabled
# Aligned with PHP-FPM development strategy

# Development-specific caching behavior  
user_ini.cache_ttl = 0

# OPcache development settings (conservative for mod_php)
opcache.memory_consumption=128M
opcache.max_accelerated_files=20000
opcache.validate_timestamps=1
opcache.revalidate_freq=1
opcache.save_comments=1
opcache.fast_shutdown=1

# Enable error reporting for development
log_errors=On
display_errors=On
display_startup_errors=On
error_reporting=E_ALL
