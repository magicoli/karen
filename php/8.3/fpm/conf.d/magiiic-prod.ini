; Production environment PHP settings  
; /opt/magic/etc/php/8.3/fpm/conf.d/magiiic-prod.ini
; This file should be symlinked on production servers only

; Enable OPcache for production (extends magiiic-php-boost.ini)
opcache.enable = 1
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1

; Production error reporting (errors logged, not displayed)
error_reporting = E_ERROR | E_WARNING | E_PARSE
display_errors = Off
display_startup_errors = Off
html_errors = Off
log_errors = On
