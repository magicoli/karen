; Generic PHP performance and upload settings for all sites
; /opt/magic/etc/php/8.3/fmp/conf.d/magiiic-defaults.ini

; File upload settings (can be overridden per-pool if needed)
upload_max_filesize = 100M
post_max_size = 100M
max_input_vars = 2000

; Performance settings
max_execution_time = 60
max_input_time = 60
default_socket_timeout = 60
memory_limit = 256M

; Error logging (generic)
log_errors = On
error_log = /var/log/php/errors.log

; Session settings (will be overridden by pool configs for specific paths)
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On
session.cookie_samesite = "Strict"
