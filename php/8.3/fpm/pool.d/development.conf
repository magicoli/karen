[www-dev]
user = www-data
group = www-data
listen = /run/php/php8.3-fpm-dev.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Performance optimizations for single-site server with 7.6GB RAM
; MAGIC Infrastructure Optimization - Highly optimized for WordPress
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 15
pm.max_spawn_rate = 32
pm.process_idle_timeout = 60s
pm.max_requests = 500

; Enable slow log for debugging
slowlog = /var/log/php8.3-fpm-slow.log
request_slowlog_timeout = 5s

; Status and monitoring
pm.status_path = /status
ping.path = /ping

; Increase limits
rlimit_files = 65536
rlimit_core = 0

; Performance PHP values
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 60
php_admin_value[max_input_time] = 60
php_admin_value[post_max_size] = 100M
php_admin_value[upload_max_filesize] = 100M
php_admin_value[max_input_vars] = 5000

; OPcache settings - DISABLED for development testing
php_admin_value[opcache.enable] = 0
php_admin_value[opcache.enable_cli] = 0
; php_admin_value[opcache.memory_consumption] = 512M
; php_admin_value[opcache.max_accelerated_files] = 100000
; php_admin_value[opcache.validate_timestamps] = 0
; php_admin_value[opcache.save_comments] = 0

; Security
php_admin_value[expose_php] = Off
php_admin_value[allow_url_fopen] = Off
php_admin_value[allow_url_include] = Off

; Development pool identifier
env[PHP_POOL_MODE] = DEVELOPMENT

; Session handling
php_value[session.save_handler] = files
php_value[session.save_path] = "/var/lib/php/sessions"
php_value[session.gc_probability] = 1
php_value[session.gc_divisor] = 1000

; Error handling
php_admin_value[log_errors] = On
php_admin_value[error_log] = /var/log/php8.3-fpm.error.log

; Temp directories (can be overridden in site-specific pool configs
php_admin_value[open_basedir] = "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/mosaiques/domains/gites-mosaiques.com:."
php_admin_value[upload_tmp_dir] = "$TMP/upload"
php_admin_value[session.save_path] = "$TMP/session"
php_admin_value[sendmail_path] = "/usr/sbin/sendmail -t -i -f webmaster@$HOSTNAME"

;; Site-specific logging
; php_admin_value[error_log] = "/var/log/php/$HOSTNAME.error.log" 
; slowlog = /var/log/php/gites-mosaiques.com-slow.log

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /home/$USER/domains/$HOSTNAME/tmp
env[TMPDIR] = /home/$USER/domains/$HOSTNAME/tmp
env[TEMP] = /home/$USER/domains/$HOSTNAME/tmp
