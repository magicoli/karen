[${SITE_NAME}]
user = www-data
group = www-data
listen = /run/php/php${PHPVER}-fpm-${SITE_NAME}.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Performance optimizations for single-site server with 7.6GB RAM
; MAGIC Infrastructure Optimization - Highly optimized for WordPress
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 15
pm.max_spawn_rate = 32
pm.process_idle_timeout = 60s
pm.max_requests = 500

; Enable slow log for debugging
slowlog = /var/log/php8.3-fpm-slow.log
request_slowlog_timeout = 5s

; Status and monitoring
pm.status_path = /status
ping.path = /ping

; Increase limits
rlimit_files = 65536
rlimit_core = 0

; Performance PHP values - Conservative defaults for efficient resource usage
; WordPress sites should use .user.ini to increase values as needed
php_value[memory_limit] = 128M
php_value[max_execution_time] = 30
php_value[max_input_time] = 30
php_value[post_max_size] = 8M
php_value[upload_max_filesize] = 8M
php_value[max_input_vars] = 1000
php_value[max_file_uploads] = 20

; User .ini settings - Allow immediate override in production
; Maybe not needed anymore as we use per-site pools
;php_admin_value[user_ini.cache_ttl] = 0

; OPcache settings (additional to ini file)
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 512M
php_admin_value[opcache.max_accelerated_files] = 100000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.save_comments] = 0

; Security
php_admin_value[expose_php] = Off
php_admin_value[allow_url_fopen] = Off
php_admin_value[allow_url_include] = Off

; Production pool identifier
env[PHP_POOL_MODE] = PRODUCTION

; Site-specific temporary directories (same structure as Apache)
php_admin_value[sys_temp_dir] = "/home/${SITE_USER}/domains/${SITE_NAME}/tmp"
php_admin_value[upload_tmp_dir] = "/home/${SITE_USER}/domains/${SITE_NAME}/tmp/upload"
php_value[session.save_path] = "/home/${SITE_USER}/domains/${SITE_NAME}/tmp/sessions"
php_value[session.save_handler] = files
php_value[session.gc_probability] = 1
php_value[session.gc_divisor] = 1000


; Production pool configuration
; User .ini settings for production (allows site-specific caching)
php_admin_value[user_ini.cache_ttl] = 300

; OPcache settings - ENABLED with aggressive caching for production
php_admin_value[opcache.memory_consumption] = 256M
php_admin_value[opcache.max_accelerated_files] = 50000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.save_comments] = 0
php_admin_value[opcache.fast_shutdown] = 1

; Security settings for production
;php_admin_value[expose_php] = Off
;php_admin_value[display_errors] = Off
;php_admin_value[display_startup_errors] = Off

; Production pool identifier
env[PHP_POOL_MODE] = PRODUCTION

; Temp directories and other site-specific value must be set in apache config or .user.ini

; Environment variables (generic)
env[PATH] = /usr/local/bin:/usr/bin:/bin
