# POP3 protocol configuration
# Place in: /etc/dovecot/conf.d/pop3-protocol.conf

# Enable POP3 protocol
protocols = $protocols pop3

# POP3 services
service pop3-login {
  inet_listener pop3 {
    port = 110
  }
  inet_listener pop3s {
    port = 995
    ssl = yes
  }
}

service pop3 {
  # POP3 process settings
  process_limit = 1024
}
