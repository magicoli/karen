# Sieve configuration for automatic junk mail delivery
# Place in: /etc/dovecot/conf.d/sieve-junk-mailbox.conf
# This extends the default 90-sieve.conf with junk mail handling

# Enable global sieve scripts for spam filtering
plugin {
    # Global sieve scripts executed before user scripts
    sieve_before = /etc/dovecot/sieve/before/

    # Essential extensions for spam filtering
    sieve_extensions = +notify +imapflags +vacation-seconds +editheader

    # Increase script size limit for complex user rules
    sieve_max_script_size = 2M

    # # Increase script size limit for complex user rules
    # sieve_max_script_size = 2M

    # # Enable vacation responses
    # sieve_vacation_min_period = 1d
    # sieve_vacation_max_period = 30d

    # Enable sieve debugging (for troubleshooting)
    # sieve_trace_dir = /var/log/dovecot/sieve-traces
    # sieve_trace_level = actions
}
