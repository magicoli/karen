# IMAP protocol configuration
# Place in: /etc/dovecot/conf.d/imap-protocol.conf

# Enable IMAP protocol
protocols = $protocols imap

# IMAP services
service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = yes
  }
}

service imap {
  # IMAP process settings
  process_limit = 1024
}
