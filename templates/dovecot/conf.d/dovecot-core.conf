# Core Dovecot configuration for Karen mail server
# Place in: /etc/dovecot/conf.d/dovecot-core.conf

# Basic authentication and logging
auth_mechanisms = plain login
log_path = /var/log/dovecot.log
mail_location = maildir:~/Maildir
mail_max_userip_connections = 50

# User authentication
passdb {
  driver = pam
}

userdb {
  driver = passwd
}
