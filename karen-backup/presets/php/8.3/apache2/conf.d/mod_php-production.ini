# mod_php production environment settings  
# Active when Apache production module is enabled
# Aligned with PHP-FPM production strategy but adapted for mod_php

# Production-specific caching behavior
user_ini.cache_ttl = 300

# OPcache production settings (conservative for shared Apache process)
opcache.memory_consumption=256M
opcache.max_accelerated_files=50000
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.save_comments=0
opcache.fast_shutdown=1

# Security settings for production
expose_php=Off
log_errors=On
display_errors=Off
display_startup_errors=Off
