<IfModule mod_ssl.c>
<VirtualHost *:443>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName magiiic.org
  ServerAlias www.magiiic.org
  ServerAlias *.magiiic.org

  DocumentRoot /home/magic/domains/magiiic.org/www
  ErrorLog /var/log/apache2/magiiic.org.error.log
  CustomLog /var/log/apache2/magiiic.org.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/magiiic.org/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>
    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
  </Directory>

  <Directory /home/magic/domains/magiiic.org/tmp/www/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/magiiic.org:."
  php_admin_value upload_tmp_dir "/home/magic/domains/magiiic.org/tmp/www/www"
  php_admin_value session.save_path "/home/magic/domains/magiiic.org/tmp/www/www"
  php_value memory_limit 256M
  php_value max_input_vars 2000
  php_value max_execution_time 60
  # php_value upload_max_filesize "100M"
  # php_value post_max_size "100M"
  # php_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@magiiic.org"

  # RewriteEngine on
  # RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/magiiic.org/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/magiiic.org/privkey.pem
</VirtualHost>
</IfModule>
