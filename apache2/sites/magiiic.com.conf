<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName magiiic.com
  ServerAlias preview.magiiic.com
  ServerAlias new.magiiic.com
  ServerAlias www.magiiic.com
#  ServerAlias *.magiiic.com
  ServerAlias magiiic.media
  ServerAlias www.magiiic.media
  ServerAlias magiiic.co.uk
  ServerAlias www.magiiic.co.uk
  ServerAlias preview.magiiic.media
#  ServerAlias shop.magiiic.media
#  ServerAlias *.magiiic.media
  
  DocumentRoot /home/magic/domains/magiiic.com/www
  ErrorLog /var/log/apache2/magiiic.com.error.log
  CustomLog /var/log/apache2/magiiic.com.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/magiiic.com/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/magic/domains/magiiic.com/www/.htaccess
#     Include /home/magic/domains/magiiic.com/www/sites/default/files/.htaccess
  </Directory>
  <Directory /home/magic/domains/magiiic.com/tmp/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/magiiic.com:."
  php_admin_value upload_tmp_dir "/home/magic/domains/magiiic.com/tmp/www"
  php_admin_value session.save_path "/home/magic/domains/magiiic.com/tmp/www"
  php_admin_value memory_limit 256M
  php_admin_value max_input_vars 2000
  php_value max_execution_time 60
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@magiiic.com"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.magiiic.com$
#  RewriteRule ^(.*) http://www.magiiic.com$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/magic/domains/magiiic.com/etc/magiiic.com.crt 
#  SSLCertificateKeyFile /home/magic/domains/magiiic.com/etc/magiiic.com.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem
RewriteEngine on
RewriteCond %{SERVER_NAME} =magiiic.media [OR]
RewriteCond %{SERVER_NAME} =magiiic.com [OR]
RewriteCond %{SERVER_NAME} =preview.magiiic.com [OR]
RewriteCond %{SERVER_NAME} =www.magiiic.media [OR]
RewriteCond %{SERVER_NAME} =www.magiiic.com [OR]
RewriteCond %{SERVER_NAME} =preview.magiiic.media
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
