<IfModule mod_ssl.c>
<VirtualHost *:443>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName lelitdoli.com
  ServerAlias www.lelitdoli.com
  ServerAlias lelitdoli.eu
  ServerAlias www.lelitdoli.eu
  
  DocumentRoot /home/magic/domains/lelitdoli.eu/www
  ErrorLog /var/log/apache2/lelitdoli.eu.error.log
  CustomLog /var/log/apache2/lelitdoli.eu.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/lelitdoli.eu/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/magic/domains/lelitdoli.eu/www/.htaccess
#     Include /home/magic/domains/lelitdoli.eu/www/sites/default/files/.htaccess
  </Directory>
  <Directory /home/magic/domains/lelitdoli.eu/tmp/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/lelitdoli.eu:."
  php_admin_value upload_tmp_dir "/home/magic/domains/lelitdoli.eu/tmp/www"
  php_admin_value session.save_path "/home/magic/domains/lelitdoli.eu/tmp/www"
  php_admin_value memory_limit 512M
  php_admin_value max_input_vars 2000
  php_value max_execution_time 60
  
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@lelitdoli.eu"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.lelitdoli.eu$
#  RewriteRule ^(.*) http://www.lelitdoli.eu$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/magic/domains/lelitdoli.eu/etc/lelitdoli.eu.crt 
#  SSLCertificateKeyFile /home/magic/domains/lelitdoli.eu/etc/lelitdoli.eu.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/lelitdoli.eu-0001/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/lelitdoli.eu-0001/privkey.pem
</VirtualHost>
</IfModule>
