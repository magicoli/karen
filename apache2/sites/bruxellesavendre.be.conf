<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName bruxellesavendre.be
  ServerAlias www.bruxellesavendre.be
  ServerAlias brusseltekoop.be
  ServerAlias www.brusseltekoop.be
  ServerAlias *.bruxellesavendre.be

  DocumentRoot /home/magic/domains/bruxellesavendre.be/www
  ErrorLog /var/log/apache2/bruxellesavendre.be.error.log
  CustomLog /var/log/apache2/bruxellesavendre.be.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/bruxellesavendre.be/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>
    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
  </Directory>

  <Directory /home/magic/domains/bruxellesavendre.be/tmp/www/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/bruxellesavendre.be:."
  php_admin_value upload_tmp_dir "/home/magic/domains/bruxellesavendre.be/tmp/www/www"
  php_admin_value session.save_path "/home/magic/domains/bruxellesavendre.be/tmp/www/www"
  php_value memory_limit 256M
  php_value max_input_vars 2000
  php_value max_execution_time 60
  # php_value upload_max_filesize "100M"
  # php_value post_max_size "100M"
  # php_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@bruxellesavendre.be"

RewriteEngine on
RewriteRule ^ https://van-helden.net/ [END,NE,R=permanent]

#RewriteEngine on
#RewriteCond %{SERVER_NAME} =*.bruxellesavendre.be [OR]
#RewriteCond %{SERVER_NAME} =www.bruxellesavendre.be [OR]
#RewriteCond %{SERVER_NAME} =bruxellesavendre.be
#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
