<IfModule mod_ssl.c>
<VirtualHost *:443>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName bands.magiiic.com
  ServerAlias www.bands.magiiic.com
  ServerAlias *.bands.magiiic.com
  ServerAlias *.bands.magiiic.com.local
  
  DocumentRoot /home/magic/domains/bands.magiiic.com/www
  ErrorLog /var/log/apache2/bands.magiiic.com.error.log
  CustomLog /var/log/apache2/bands.magiiic.com.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/bands.magiiic.com/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/magic/domains/bands.magiiic.com/www/.htaccess
#     Include /home/magic/domains/bands.magiiic.com/www/sites/default/files/.htaccess
  </Directory>
  <Directory /home/magic/domains/bands.magiiic.com/tmp/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/bands.magiiic.com:."
  php_admin_value upload_tmp_dir "/home/magic/domains/bands.magiiic.com/tmp/www"
  php_admin_value session.save_path "/home/magic/domains/bands.magiiic.com/tmp/www"
  php_admin_value max_input_vars 1000
  php_admin_value memory_limit 256M
  php_value max_execution_time 60
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@bands.magiiic.com"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.bands.magiiic.com$
#  RewriteRule ^(.*) http://www.bands.magiiic.com$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/magic/domains/bands.magiiic.com/etc/bands.magiiic.com.crt 
#  SSLCertificateKeyFile /home/magic/domains/bands.magiiic.com/etc/bands.magiiic.com.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem

SSLCertificateFile /etc/letsencrypt/live/bands.magiiic.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/bands.magiiic.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
