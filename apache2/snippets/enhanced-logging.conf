# Enhanced logging snippet with per-site customization
# Usage: IncludeOptional /opt/magic/etc/apache2/snippets/enhanced-logging.conf
# Extends the basic logging with more detailed information

<IfDefine SITE_NAME>
  # Enhanced log format with timing and detailed info
  LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" %D %{SSL_PROTOCOL}x %{SSL_CIPHER}x" enhanced
  
  # Use enhanced format for this site
  CustomLog /var/log/apache2/${SITE_NAME}-enhanced.access.log enhanced
  
  # Separate error log with more detail
  ErrorLog /var/log/apache2/${SITE_NAME}-enhanced.error.log
  LogLevel info
</IfDefine>
