# WordPress .user.ini template for PHP-FPM
# Copy this file as .user.ini in WordPress document root
# Values optimized for standard WordPress sites

; WordPress memory for this site's themes/plugins
memory_limit=256M

; WordPress execution time (sufficient for most operations)
max_execution_time=30

; WordPress forms and media uploads (moderate file sizes)
max_input_vars=3000
post_max_size=16M
upload_max_filesize=16M

; WordPress file operations
max_file_uploads=20

; WordPress session handling (standard)
session.gc_maxlifetime=1440
