<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID USER GROUP
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup USER GROUP
  </ifmodule>
  ServerName DOMAIN
  ServerAlias www.DOMAIN
  ServerAlias *.DOMAIN

  DocumentRoot /home/USER/domains/DOMAIN/www
  ErrorLog /var/log/apache2/DOMAIN.error.log
  CustomLog /var/log/apache2/DOMAIN.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/USER/domains/DOMAIN/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>
    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
  </Directory>

  <Directory /home/USER/domains/DOMAIN/tmp/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/USER/domains/DOMAIN:."
  php_admin_value upload_tmp_dir "/home/USER/domains/DOMAIN/tmp/www"
  php_admin_value session.save_path "/home/USER/domains/DOMAIN/tmp/www"
  php_value memory_limit 256M
  php_value max_input_vars 2000
  php_value max_execution_time 60
  # php_value upload_max_filesize "100M"
  # php_value post_max_size "100M"
  # php_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@DOMAIN"

  # RewriteEngine on
  # RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

</VirtualHost>
