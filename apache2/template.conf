<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID USER GROUP
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup USER GROUP
  </ifmodule>
  ServerName DOMAIN
  ServerAlias www.DOMAIN
  ServerAlias *.DOMAIN
  ServerAlias *.DOMAIN.local
  
  DocumentRoot /home/USER/domains/DOMAIN/www
  ErrorLog /var/log/apache2/DOMAIN.error.log
  CustomLog /var/log/apache2/DOMAIN.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/USER/domains/DOMAIN/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/USER/domains/DOMAIN/www/.htaccess
#     Include /home/USER/domains/DOMAIN/www/sites/default/files/.htaccess
  </Directory>
  <Directory /home/USER/domains/DOMAIN/tmp>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/USER/domains/DOMAIN:."
  php_admin_value upload_tmp_dir "/home/USER/domains/DOMAIN/tmp"
  php_admin_value session.save_path "/home/USER/domains/DOMAIN/tmp"
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@DOMAIN"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.DOMAIN$
#  RewriteRule ^(.*) http://www.DOMAIN$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/USER/domains/DOMAIN/etc/DOMAIN.crt 
#  SSLCertificateKeyFile /home/USER/domains/DOMAIN/etc/DOMAIN.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem
</VirtualHost>
