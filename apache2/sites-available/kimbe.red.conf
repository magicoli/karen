<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName kimbe.red
  ServerAlias www.kimbe.red
  ServerAlias *.kimbe.red
  ServerAlias *.kimbe.red.local
  
  DocumentRoot /home/magic/domains/kimbe.red/www
  ErrorLog /var/log/apache2/kimbe.red.error.log
  CustomLog /var/log/apache2/kimbe.red.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/kimbe.red/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/magic/domains/kimbe.red/www/.htaccess
#     Include /home/magic/domains/kimbe.red/www/sites/default/files/.htaccess
  </Directory>
  <Directory /home/magic/domains/kimbe.red/tmp/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/kimbe.red:."
  php_admin_value upload_tmp_dir "/home/magic/domains/kimbe.red/tmp/www"
  php_admin_value session.save_path "/home/magic/domains/kimbe.red/tmp/www"
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@kimbe.red"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.kimbe.red$
#  RewriteRule ^(.*) http://www.kimbe.red$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/magic/domains/kimbe.red/etc/kimbe.red.crt 
#  SSLCertificateKeyFile /home/magic/domains/kimbe.red/etc/kimbe.red.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem
</VirtualHost>
