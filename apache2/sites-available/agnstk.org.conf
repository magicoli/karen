<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName agnstk.org
  ServerAlias www.agnstk.org
  ServerAlias agnstk.com
  ServerAlias www.agnstk.com
  ServerAlias agnstk.shop
  ServerAlias www.agnstk.shop
  ServerAlias agnstk.online
  ServerAlias www.agnstk.online

  DocumentRoot /home/magic/domains/agnstk.org/www
  ErrorLog /var/log/apache2/agnstk.org.error.log
  CustomLog /var/log/apache2/agnstk.org.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/agnstk.org/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>
    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
  </Directory>

  <Directory /tmp/agnstk.org/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/agnstk.org:/tmp/agnstk.org:."
  php_admin_value upload_tmp_dir "/tmp/agnstk.org/www"
  php_admin_value session.save_path "/tmp/agnstk.org/www"
  php_value memory_limit 256M
  php_value max_input_vars 2000
  php_value max_execution_time 60
  # php_value upload_max_filesize "100M"
  # php_value post_max_size "100M"
  # php_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@agnstk.org"

  # RewriteEngine on
  # RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

#RewriteEngine on
#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
