<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName lestalents.be
  ServerAlias www.lestalents.be
  ServerAlias *.lestalents.be
  ServerAlias *.lestalents.be.local
  
  DocumentRoot /home/magic/domains/lestalents.be/www
  ErrorLog /var/log/apache2/lestalents.be.error.log
  CustomLog /var/log/apache2/lestalents.be.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/lestalents.be/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/magic/domains/lestalents.be/www/.htaccess
#     Include /home/magic/domains/lestalents.be/www/sites/default/files/.htaccess
  </Directory>
  <Directory /home/magic/domains/lestalents.be/tmp/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/lestalents.be:."
  php_admin_value upload_tmp_dir "/home/magic/domains/lestalents.be/tmp/www"
  php_admin_value session.save_path "/home/magic/domains/lestalents.be/tmp/www"
  php_admin_value memory_limit 256M
  php_admin_value max_input_vars 2000
  php_value max_execution_time 60
  
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@lestalents.be"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.lestalents.be$
#  RewriteRule ^(.*) http://www.lestalents.be$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/magic/domains/lestalents.be/etc/lestalents.be.crt 
#  SSLCertificateKeyFile /home/magic/domains/lestalents.be/etc/lestalents.be.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.lestalents.be [OR]
RewriteCond %{SERVER_NAME} =*.lestalents.be.local [OR]
RewriteCond %{SERVER_NAME} =lestalents.be [OR]
RewriteCond %{SERVER_NAME} =*.lestalents.be
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
