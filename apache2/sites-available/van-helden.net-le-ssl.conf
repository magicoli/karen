<IfModule mod_ssl.c>
<VirtualHost *:443>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName van-helden.net
  ServerAlias www.van-helden.net
  ServerAlias lesmotsdoli.eu
  ServerAlias lesmotsdoli.com
  ServerAlias *.lesmotsdoli.eu
  ServerAlias *.lesmotsdoli.com
#  ServerAlias lebelge.nu
#  ServerAlias www.lebelge.nu
  ServerAlias *.van-helden.net
  ServerAlias *.van-helden.net.local
  
  DocumentRoot /home/magic/domains/van-helden.net/www
  ErrorLog /var/log/apache2/van-helden.net.error.log
  CustomLog /var/log/apache2/van-helden.net.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/van-helden.net/www>
    <IfVersion < 2.3>
     Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/magic/domains/van-helden.net/www/.htaccess
#     Include /home/magic/domains/van-helden.net/www/sites/default/files/.htaccess
  </Directory>
  <Directory /home/magic/domains/van-helden.net/tmp/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/van-helden.net:/tmp:."
  php_admin_value upload_tmp_dir "/home/magic/domains/van-helden.net/tmp/www"
  php_admin_value session.save_path "/home/magic/domains/van-helden.net/tmp/www"
  php_admin_value memory_limit 512M
  php_admin_value max_input_vars 2000
  php_value max_execution_time 60
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@van-helden.net"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.van-helden.net$
#  RewriteRule ^(.*) http://www.van-helden.net$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/magic/domains/van-helden.net/etc/van-helden.net.crt 
#  SSLCertificateKeyFile /home/magic/domains/van-helden.net/etc/van-helden.net.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem

Include /etc/letsencrypt/options-ssl-apache.conf

RewriteEngine on
RewriteCond %{SERVER_NAME} =lesmotsdoli.eu
RewriteRule ^/$ https://van-helden.net/mots [END,NE,R=permanent]
RewriteCond %{SERVER_NAME} !=van-helden.net
RewriteRule ^ https://van-helden.net%{REQUEST_URI} [END,NE,R=permanent]

SSLCertificateFile /etc/letsencrypt/live/van-helden.net-0002/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/van-helden.net-0002/privkey.pem
</VirtualHost>
</IfModule>
