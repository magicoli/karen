<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName beta.e-journal.info
  ServerAlias ads.magiiic.com
  ServerAlias dev.e-journal.info
  ServerAlias *.ads.magiiic.com.local
  
  DocumentRoot /home/magic/domains/ads.magiiic.com/www
  ErrorLog /var/log/apache2/ads.magiiic.com.error.log
  CustomLog /var/log/apache2/ads.magiiic.com.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/ads.magiiic.com/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/magic/domains/ads.magiiic.com/www/.htaccess
#     Include /home/magic/domains/ads.magiiic.com/www/sites/default/files/.htaccess
  </Directory>
  <Directory /home/magic/domains/ads.magiiic.com/tmp/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/ads.magiiic.com:."
  php_admin_value upload_tmp_dir "/home/magic/domains/ads.magiiic.com/tmp/www"
  php_admin_value session.save_path "/home/magic/domains/ads.magiiic.com/tmp/www"
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@ads.magiiic.com"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.ads.magiiic.com$
#  RewriteRule ^(.*) http://www.ads.magiiic.com$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/magic/domains/ads.magiiic.com/etc/ads.magiiic.com.crt 
#  SSLCertificateKeyFile /home/magic/domains/ads.magiiic.com/etc/ads.magiiic.com.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem
RewriteEngine on
RewriteCond %{SERVER_NAME} =*.ads.magiiic.com.local [OR]
RewriteCond %{SERVER_NAME} =www.ads.magiiic.com [OR]
RewriteCond %{SERVER_NAME} =*.ads.magiiic.com [OR]
RewriteCond %{SERVER_NAME} =ads.magiiic.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
