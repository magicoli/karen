<VirtualHost *:80>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName shop.magiiic.com
  ServerAlias www.shop.magiiic.com
  ServerAlias *.shop.magiiic.com
  ServerAlias *.shop.magiiic.com.local
  
  DocumentRoot /home/magic/domains/magiiic.com/shop
  ErrorLog /var/log/apache2/shop.magiiic.com.error.log
  CustomLog /var/log/apache2/shop.magiiic.com.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/magiiic.com/shop>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>

    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
#   # http://www.vincentliefooghe.net/content/virtualhost-apache-pour-drupal
#     AllowOverride none
#     Include /home/magic/domains/magiiic.com/shop/.htaccess
#     Include /home/magic/domains/magiiic.com/shop/sites/default/files/.htaccess
  </Directory>
  <Directory /home/magic/domains/magiiic.com/tmp/shop>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/magiiic.com:/tmp:."
  php_admin_value upload_tmp_dir "/home/magic/domains/magiiic.com/tmp/shop"
  php_admin_value session.save_path "/home/magic/domains/magiiic.com/tmp/shop"
#  php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@shop.magiiic.com"
#  php_admin_value upload_max_filesize "100M"
#  php_value post_max_size "100M"

#  RewriteEngine on
#  RewriteCond %{HTTP_HOST} !^www.shop.magiiic.com$
#  RewriteRule ^(.*) http://www.shop.magiiic.com$1          [R]

#  SSLEngine on
#  SSLCertificateFile /home/magic/domains/magiiic.com/etc/shop.magiiic.com.crt 
#  SSLCertificateKeyFile /home/magic/domains/magiiic.com/etc/shop.magiiic.com.key 
#  SSLCertificateChainFile /etc/ssl/startssl/sub.class1.server.ca.pem
RewriteEngine on
RewriteCond %{SERVER_NAME} =shop.magiiic.com [OR]
RewriteCond %{SERVER_NAME} =www.shop.magiiic.com [OR]
RewriteCond %{SERVER_NAME} =*.shop.magiiic.com.local [OR]
RewriteCond %{SERVER_NAME} =*.shop.magiiic.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
