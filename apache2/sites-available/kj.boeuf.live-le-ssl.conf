<IfModule mod_ssl.c>
<VirtualHost *:443>
  <ifmodule mpm_itk_module>
    AssignUserID magic magic
  </ifmodule>
  <ifmodule suexec_module>
    SuexecUserGroup magic magic
  </ifmodule>
  ServerName kj.boeuf.live
  ServerAlias www.kj.boeuf.live
  ServerAlias *.kj.boeuf.live

  DocumentRoot /home/magic/domains/kj.boeuf.live/www
  ErrorLog /var/log/apache2/kj.boeuf.live.error.log
  CustomLog /var/log/apache2/kj.boeuf.live.access.log combined

# DirectoryIndex index.html index.htm index.php /lib/wrap/wrap.php

  <Directory /home/magic/domains/kj.boeuf.live/www>
    <IfVersion < 2.3>
      Order allow,deny
      Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
      Require all granted
    </IfVersion>
    Options -Indexes +Includes +IncludesNOEXEC +SymLinksIfOwnerMatch
    AllowOverride All
  </Directory>

  <Directory /home/magic/domains/kj.boeuf.live/tmp/www/www>
    AllowOverride All
  </Directory>

  php_admin_value open_basedir "/opt/magic/lib:/usr/share:/var/lib:/var/tmp:/home/magic/domains/kj.boeuf.live:."
  php_admin_value upload_tmp_dir "/home/magic/domains/kj.boeuf.live/tmp/www/www"
  php_admin_value session.save_path "/home/magic/domains/kj.boeuf.live/tmp/www/www"
  php_value memory_limit 256M
  php_value max_input_vars 2000
  php_value max_execution_time 60
  # php_value upload_max_filesize "100M"
  # php_value post_max_size "100M"
  # php_value sendmail_path "/usr/sbin/sendmail -t -i -f webmaster@kj.boeuf.live"

  # RewriteEngine on
  # RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]


SSLCertificateFile /etc/letsencrypt/live/kj.boeuf.live/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/kj.boeuf.live/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
